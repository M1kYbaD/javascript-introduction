        margin: 0 0 25px;
      }

        margin: 0 0 50px;
      }

      /* Stile del pulsante di calcolo */

        border-radius: 5px;
        padding: 10px 20px;
        margin: 0 0 25px;
        font-size: 16px;
        cursor: pointer;
      }

      a {
        color: #ffffff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Footer con riferimento educativo */
