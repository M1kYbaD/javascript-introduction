<!DOCTYPE html>
<html>
  <head>
    <title>Booleans Examples</title>
  </head>

  <body>
    <h1><u>Esempi "Operazioni e Funzioni"</u></h1>
    <ol>
      <!-- In VSCode, tasto destro e clicca su "Open with Live Server" -->
      <h2><li>Tasto destro e seleziona "Ispeziona"</li></h2>
      <h2><li>Poi seleziona tab "Console"</li></h2>
    </ol>

    <!-- INLINE JAVASCRIPT -->
    <script>
      console.log(typeof true);
      console.log(typeof false);
      console.log(typeof 294);
      console.log(typeof "Mario");
      
      console.log(6 <= 5);
      console.log(4 > 5 - 2);
      console.log(10 > (5 + 2) * 3);
      console.log(1 < 8 / 4);

      if (false) {
        console.log("ITS true!");
      } else {
        console.log("NO ITS false!");
      }

      if (22 >= 18) {
        console.log("Puoi guidare.");
      } else {
        console.log("NON puoi guidare!");
      }

      if (16 >= 18) {
        console.log("Puoi guidare.");
      } else {
        console.log("NON puoi guidare!");
      }
    </script>
  </body>
</html>
